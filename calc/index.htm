<!doctype html>
<html lang='en' ng-app>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1'/>
        <title>Sales Tax Calculator</title>
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' href='css/calc.css' />
        <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
        <script src='//code.angularjs.org/1.3.0-rc.1/angular.min.js'></script>
        <!-- Add Angular dependency file script tags here -->

        <!-- END DEPENDENCIES -->
        <script>
            function CostCtrl($scope) {
                $scope.cost = 1000.1;
            }
        </script>
    </head>
    
    <body>
        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Sales Tax Calculator</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i>Home</a></li>
				</ul>
			</div>
			</nav>
		</header>
        <div class="container">
            <div ng-controller="CostCtrl">
                <p>Cost: <input type="text" ng-model="cost" placeholder=" cost" /></p>
                <p>This is your cost: {{ cost | currency }}</p>
            </div>
		</div>
    </body>
    
</html>
