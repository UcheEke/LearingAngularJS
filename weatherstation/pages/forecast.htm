<div class="page-header">
  <h1>Forecast for {{ city }} <br/>
  <small>Lat: {{ lat }}, Long: {{ long }}</small></h1>
</div>

<ul class="nav nav-tabs">
  <li role="presentation" ng-class="{ 'active' : days === '2' }"><a href="#/forecast/2">2-day</a></li>
  <li role="presentation" ng-class="{ 'active' : days === '5' }"><a href="#/forecast/5">5-day</a></li>
  <li role="presentation" ng-class="{ 'active' : days === '7' }"><a href="#/forecast/7">7-day</a></li>
</ul>

<ul class="list-group">
  <li class="list-group-item" ng-repeat='w in weatherResult.list'>
      <strong>{{convertToDate(w.dt)}}</strong><br/>
      Range: {{convertToCentigrade(w.temp.min)}}-{{convertToCentigrade(w.temp.max)}}&#176;C
      <small>({{convertToFahrenheit(w.temp.min)}}-{{convertToFahrenheit(w.temp.max)}}&#176;F)</small>
  </li>
</ul>
